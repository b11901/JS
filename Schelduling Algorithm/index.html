<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="heading row border-bottom border-primary">
            <h3>Round Robin Process Scheduling Algorithm</h3>
        </div>
        
        <div class="mt-5">
            <table class="table" id="roundRobinTable" >
                <thead>
                    <tr>
                        <th scope="col" id="process">Process</th>
                        <th scope="col" id="arrival">Arrival Time</th>
                        <th scope="col" id="burst">Burst Time</th>
                    </tr>
                </thead>
                <tbody ></tbody>
            </table>
        </div>

        <div id="add_row" onclick="addRow()">
            <i class="far fa-plus-square"></i>
        </div>

        <div class="row form-group form-inline">
            <span class="col-2">Quantum:</span>
            <input class="form-control col-5" placeholder="Enter the quantum size">
        </div>
    </div>
</body>
<script src="schedular.js"></script>
</html>
